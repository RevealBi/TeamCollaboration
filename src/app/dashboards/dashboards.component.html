<div class="column-layout column">
  <h6 class="title">Dashboards</h6>
  <igx-list class="list">
    <igx-list-item class="list-item">
      <h4 igxListLineTitle>Dashboards</h4>
      <igx-icon font="material" [active]="true" color="var(--igx-grays-500)" igxListAction class="icon">dashboard</igx-icon>
    </igx-list-item>
    <igx-list-item class="list-item">
      <h4 igxListLineTitle>Favorites</h4>
      <igx-icon font="material" [active]="true" color="var(--igx-grays-500)" igxListAction class="icon">star</igx-icon>
    </igx-list-item>
    <igx-list-item class="list-item">
      <h4 igxListLineTitle>Recent</h4>
      <igx-icon font="material" [active]="true" color="var(--igx-grays-900)" igxListAction class="icon">access_time</igx-icon>
    </igx-list-item>
    <igx-list-item class="list-item">
      <h4 igxListLineTitle>Samples</h4>
      <igx-icon font="material" [active]="true" color="var(--igx-grays-500)" igxListAction class="icon">ballot</igx-icon>
    </igx-list-item>
  </igx-list>
</div>
<div class="column-layout_1 column">
  <div class="row-layout row">
    <h5 class="title_1">Recent</h5>
  </div>
  <div class="row-layout_1 row">
    <igx-card type="elevated" *ngFor="let dashboard of dashboards" class="card">
      <igx-card-media height="120px" [routerLink]="['/dashboard-viewer/', dashboard.id]">
        <app-dashboard-thumbnail [info]="dashboard.info"></app-dashboard-thumbnail>
      </igx-card-media>
      <igx-card-header>
        <h3 igxCardHeaderTitle>{{ dashboard.displayName }}</h3>
      </igx-card-header>
      <igx-card-actions class="actions">
        <button igxButton="icon" type="icon" [disabled]="false" class="icon-button">
          <igx-icon>star_border</igx-icon>
        </button>
        <button igxButton="icon" type="icon" [disabled]="false" class="icon-button">
          <igx-icon>share</igx-icon>
        </button>
      </igx-card-actions>
    </igx-card>
    <button igxButton="fab" type="fab" [disabled]="false" class="floating-action-button">
      <igx-icon>add</igx-icon>
    </button>
  </div>
</div>
